<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Programming and stuff...</title>

        
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/blog.css">
        
         <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <header class="text-center jumbotron hidden-xs hidden-sm">
            <h1 class="blog-title">Programming and stuff...</h1>
            <p class="blog-description text-muted">
                A simple blog where I write about programming - mostly JavaScript and C# - the web and whatever else I  might think of.

        <section class="container">
<form class="form-inline" role="form">
    <div class="form-group">
        <label class="sr-only" for="post-date-input">Date</label>
        <input type="date" class="form-control" id="post-date-input" placeholder="Date">
    </div>
    <div class="form-group">
        <label class="sr-only" for="title-input">Title</label>
        <input type="search" class="form-control" id="title-input" placeholder="Title">
    </div>
    <div class="form-group">
        <label class="sr-only" for="topic-input">Topics</label>
        <input type="search" class="form-control" id="topic-input" placeholder="Topics">
    </div>
</form>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Topics</th>
                <th>Words</th>
            </tr>
        </thead>
        <tbody>
            --body-content--
        </tbody>
    </table>
</div>
        </section>
        <footer class="text-center text-muted">
